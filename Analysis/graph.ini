グラフ：_DACOL=1.

グラフ：作る=「|data type| グラフ:_TYPE=type. グラフ:_DATA=data」．

グラフ：ｘ軸データ＝「｜data_arr｜
　data_arr!「 |data cnt|
　　ラベル！(data！1 読む) 作る 10 文字サイズ ((_XINTERVAL)*(cnt)) ((_YLOWERLIM)-20)  位置．
　」それぞれ実行．
　描画！(((data_arr！要素数？)+1)*(_XINTERVAL)) 歩く 図形を作る ．
」．

グラフ：y軸データ＝「｜data_arr｜
　data_arr!「 |data cnt|
　　「cnt == 1」！なら「max = (data！1 読む) 」実行．
　　「max < (data！1 読む) 」！なら「max = (data！1 読む) 」実行
　」それぞれ実行．
　digit=(max+"")!長さ？．
　max=ceil(max/(10！(digit-1) pow)).
　max=max*(10！(digit-1) pow).
　times=max/_YSCALE.
　グラフ:_DACOL=_YRANGE/max*_HEIGHTCOL.
　「|i|
　　ラベル！((i-1)*(_YSCALE)) 作る 10 文字サイズ ((_XORIGIN)-(10*digit)) (((_YRANGE)/(times))*(i-1)*(_HEIGHTCOL)+(_LABELCOL)+(_YORIGIN)) 位置.
　　描画！ペンなし (_XORIGIN) ((((_YRANGE)/(times))*(i-1)+(_YORIGIN))*(_HEIGHTCOL)) 位置 ペンあり 20 歩く 図形を作る．
　」！(times+1) 繰り返す．
　描画！((_YRANGE)*(_HEIGHTCOL)) 歩く 図形を作る 90 左回り (_XORIGIN) (_YORIGIN) 位置 ．
」．

グラフ：y軸スケール間隔＝「｜val｜
　グラフ：_YSCALE = val.
」．

