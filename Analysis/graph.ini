//グラフオブジェクト
グラフ＝タートル！作る 消える 図形を作る．
描画＝タートル！作る．
グラフ：_XORIGIN=0.
グラフ：_YORIGIN=0.
グラフ：_WIDTHCOL=(画面！幅？)/1419．
グラフ：_HEIGHTCOL=(画面！高さ？)/766．
グラフ：_PLOT_RANGE=45.
グラフ：_XINTERVAL=100.
グラフ：_YINTERVAL=60.
グラフ：_XNUMCOL=1.
グラフ：_LABELCOL=15.
グラフ：_YLOWERLIM=0.
